<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acounting &#128227 </title>
   <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>
<body style = "margin-left: auto; margin-right:auto" class=" h-100 text-center text-white bg-dark">
    
    <div class="top-cover center-block">

    
      <main class="px-2">

        <h5>Добавить новую запись</h5>
        <a href = {% url "table"%}><h6>На главную</h6></a>
        
        <h5><form class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column " method = "post" action="{% url 'add_accounting' %}">
          {% csrf_token %}
          {% for f in form %}
          <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
          <div class="form-error">{{ f.errors }}</div>
          {% endfor %}

          <button class="btn btn-dark" tupe = "submit" ><h6>Добавить</h6></button>
       </form></h5> 
      </main>
    </div>
     </body>
</html>
