<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acounting &#128227</title>
   <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body class="d-flex h-100  text-white bg-dark">
    
    <div>
      <header >
        <div>
          <p> {% block title %} <h4> Склад </h4> {% endblock  %} </p>
          <a href = {% url "table"%}><h6>На главную</h6></a>
           {% block storege %}{% endblock %}</p>
        </div>
      </header>
    
      <main class="px-2">
        
        <a href="{%url 'add_storage'%}" class="addlink">
        <button type="button" class="btn btn-primary">
          {% csrf_token %}
          Добавить на Склад  
        </button>
        </a>

        <form id="changelist-form" method="post" novalidate><input type="hidden">
        {% csrf_token %}
         <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Техника</th>
                <th scope="col">Техномер</th>
              </tr>
            </thead>
            <tbody>
            {% for item in store  %} 
              <tr>
                <th scope="row">{{item.technincs}}</th>
                <td>{{item.tecNumber}}</td>
                {% if item.status == True%}
                  <td>✔️</td>
                {% elif item.status == False %}
                  <td>❌</td>
                {% endif %}
                <td><a href = "delete/{{item.tecNumber}}">&#128465;&#65039</a></td>
                <form method="post"><td><input type="hidden"><a href = "update/{{item.tecNumber}}">♻️</a></td></form>
              </tr>
            {% endfor  %}

            </tbody>
          </table>

                  </form>

      </main>
    </div>
     </body>
</html>
